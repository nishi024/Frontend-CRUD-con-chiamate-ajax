<!DOCTYPE html>
<html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="css/css.css" rel="stylesheet">
  <script src="js/js.js"></script>

  <title>Back-End</title>
</head>

<body class="text-center">

  <h3>Dipendenti</h3>

  <br>

  <button type="button" class="btn btn-primary destra" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@mdo">Aggiungi</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Aggiungi Dipendente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nome</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="recipient-lastname" class="col-form-label">Cognome</label>
              <input type="text" class="form-control" id="lastname">
            </div>
            <div class="mb-3">
              <label for="recipient-birthdate" class="col-form-label">Data Di Nascita</label>
              <input type="date" class="form-control" id="birthdate">
            </div>
            <div class="mb-3">
              <label for="recipient-hiredate" class="col-form-label">Data Di Assunzione</label>
              <input type="date" class="form-control" id="hiredate">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="genere" value="M">
                <label class="form-check-label" for="flexRadioDefault1">
                  Maschio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="genere" value="F" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femmina
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-primary aggiungi">Aggiungi</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalModifica" tabindex="-1" aria-labelledby="modalModificaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalModificaLabel">Modifica Dipendente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nome</label>
              <input type="text" class="form-control" id="nameM">
            </div>
            <div class="mb-3">
              <label for="recipient-lastname" class="col-form-label">Cognome</label>
              <input type="text" class="form-control" id="lastnameM">
            </div>
            <div class="mb-3">
              <label for="recipient-birthdate" class="col-form-label">Data Di Nascita</label>
              <input type="date" class="form-control" id="birthdateM">
            </div>
            <div class="mb-3">
              <label for="recipient-hiredate" class="col-form-label">Data Di Assunzione</label>
              <input type="date" class="form-control" id="hiredateM">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="genereM" value="M">
                <label class="form-check-label" for="flexRadioDefault1">
                  Maschio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="genereM" value="F" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femmina
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-primary modifica">Modifica</button>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>

  <div class="container">
    <table class="table table table-striped table-hover align-middle justify-content-center table-sm">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Cognome</th>
          <th scope="col">Data Di Nascita</th>
          <th scope="col">Sesso</th>
          <th scope="col">Data Assunzione</th>
          <th scope="col">Azioni</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <br>

  <div class="centro">
    <button type="button" class="btn btn-primary link" id="first">Prima Pagina</button>
    <button type="button" class="btn btn-primary link" id="prev"> &#x2190; </button>
    <p class="page"></p>
    <button type="button" class="btn btn-primary link" id="next"> &#x2192; </button>
    <button type="button" class="btn btn-primary link" id="last">Ultima Pagina</button>
  </div>

  <br>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
